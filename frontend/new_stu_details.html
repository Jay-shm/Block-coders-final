<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="new_stu_style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>

    <div class="container">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <lord-icon src="https://cdn.lordicon.com/eouimtlu.json" trigger="hover" colors="primary:#ffffff"
                style="width:60px;height:50px">
            </lord-icon>
            <nav>
                <a href="tchr_dashboard.html">
                    <lord-icon class="icon" src="https://cdn.lordicon.com/cnpvyndp.json" trigger="hover"
                        colors="primary:#ffffff" style="width:50px;height:50px">
                    </lord-icon>
                    <span>Home</span>
                </a>
                <a href="stu_details.html">
                    <lord-icon src="https://cdn.lordicon.com/xmaezqzk.json" trigger="hover" stroke="bold"
                        colors="primary:#ffffff,secondary:#e4e4e4" style="width:50px;height:50px">
                    </lord-icon>
                    <span>Details</span>
                </a>
                <a href="new_stu_details.html">
                    <lord-icon src="https://cdn.lordicon.com/sbnjyzil.json" trigger="hover" stroke="bold"
                        colors="primary:#ffffff,secondary:#e4e4e4" style="width:50px;height:50px">
                    </lord-icon>
                    <span>
                        New Entry
                    </span>
                </a>
                <a href="login.html">
                    <lord-icon src="https://cdn.lordicon.com/gwvmctbb.json" trigger="hover" stroke="bold"
                        colors="primary:#ffffff,secondary:#e4e4e4" style="width:50px;height:50px">
                    </lord-icon>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>  

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="top-right">
                    <button class="profession-btn">PROFESSION, NAME</button>
                    <div class="profile-pic"><img src="images/profile.jpg"></img></div>
                    <button class="dark-toggle">PROFESSION, NAME</button>
                </div>
            </header>

            <!-- Form Card -->
            <div class="form-card">
                <input type="text" placeholder="Enter Full Name">
                <input type="text" placeholder="Roll Number">
                <input type="date" placeholder="Date of Birth">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Contact Details">
                <input type="text" placeholder="Address">

                <!-- Save Button -->
                <div class="save">
                    <button class="save-button">Save</button>
                    <button class="phtoto">Click Photo</button>
                </div>
            </div>

        </main>
    </div>

</body>
</html>
